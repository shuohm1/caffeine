<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>video</title>
    <script type="text/javascript" defer><!--
      function $(tag) {
        return document.getElementById(tag);
      }

      // get a video data from a base64-encoded text file
      const xhr = new XMLHttpRequest();
      xhr.open('GET', 'video.txt', true);
      xhr.onload = function(e) {
        // base64 to byte
        const bytes = window.atob(this.responseText);

        // byte to uint8
        const n = bytes.length;
        const buffer = new Uint8Array(n);
        for (let i = 0; i < n; i++) {
          buffer[i] = bytes.charCodeAt(i);
        }

        // generate a blob URL
        const blob = new Blob([buffer.buffer], {type: 'video/mp4'});
        const burl = URL.createObjectURL(blob);
        $('WkTbIMLMtgx8').setAttribute('src', burl);
      };
      xhr.send();

      // play the video by clicking anywhere
      document.addEventListener('click', function(){
        $('WkTbIMLMtgx8').play();
      });
/*
      // auto replay
      setInterval(function(){
        $('WkTbIMLMtgx8').play();
      }, 30000); // msec
*/
    // --></script>
  </head>
  <body>
    <video id="WkTbIMLMtgx8" width="640" height="360" autoplay controls loop muted playsinline>
      <p>video unavailable</p>
    </video>
  </body>
</html>
